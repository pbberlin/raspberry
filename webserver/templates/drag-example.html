<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drag demo</title>
    <link rel="stylesheet" type="text/css" href="/templates/style.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <a href='/' accesskey="h">Home</a><br>

    <script src="drag.js"></script>

    <!-- viewBox and width/height have to be same proportion -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 40 30"
        onload="activateDrag(evt,'32168','graphArea','planX','http://192.168.179.197/brush-ajax/',8)" width="800"
        height="600" style="border: 1px solid #000; padding: 0; margin: 0; background-color:#7fffd4;">


        <!-- background -->
        <rect fill="#eee" x="0.2" y="0.2" width="39.6" height="29.6" />

        <!-- grey placeholder - constrainer  -->
        <rect id="graphArea" fill="#bbb" x="9.5" y="2.5" width="26.0" height="21" />

        <rect id="rct1" class="no-drag                               " fill="#888" x="2" y="4" width="6" height="2" />
        <rect id="rct2" class="draggable                             " fill="#007bff" x="4" y="11" width="2" height="6" />

        <ellipse id="ctrl1" class="draggable constrain-vert          " fill="#ff00af" cx="5" cy="5" rx="3" ry="2" 
            transform="translate(11, 0)" />
        <path    id="ctrl3" class="draggable                         " fill="none" stroke="#2bad7b" stroke-width="1.5" d="M1 5C5 1 5 9 9 5" 
            transform="translate(24,2)" />
        <polygon id="ctrl2" class="draggable constrain-hori          " fill="#ffa500" points="16.9 15.6 17.4 18.2 15 17 12.6 18.2 13.1 15.6 11.2 13.8 13.8 13.4 15 11 16.2 13.4 18.8 13.8" 
            transform="translate(1, 3)" />
        <text    id="txt"   class="draggable constrain               " fill="#7f66d4" x="25" y="15" text-anchor="middle" font-size="3px" alignment-baseline="middle" 
            transform="translate(4,3)">Drag</text>

        <!--
      Clones poly to top - but loses dragging      
      <use xlink:href="#poly"></use>
     -->
    </svg>

    <div id='console-log' style='white-space:pre-wrap;line-height: 120%; 
  margin: 4px; background-color:#eee;'>

    </div>

</body>

</html>
